<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalendarz Adwentowy ‚Äì Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#ffefef, #ffeaea);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }
    h1 {
      color: #d62828;
      margin-bottom: 10px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .day-box {
      width: 90%;
      max-width: 600px;
      background: white;
      padding: 20px;
      margin: 15px 0;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
    }
    .locked {
      opacity: 0.5;
      pointer-events: none;
    }
    button {
      margin-top: 10px;
      padding: 8px 14px;
      border: none;
      background: #d62828;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #a71c1c;
    }
    .password {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }

    /* Falling snow */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1.2em;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>üéÑ Adwentowy Quiz dla Alicji ‚ù§Ô∏è</h1>
  <p>Odpowiedz na pytanie dnia, aby dostaƒá has≈Ço (numer paczki) üéÅ</p>
  <p>musisz probowac r√≥≈ºnych kombinacji, dla u≈Çatwienia wszystko z ma≈Çych liter</p>
  <p>PRZEPRASZAM za moje umiejƒôtno≈õci pakowania</p>

  <script>
    // Sprawdza parametr ?test=1 w URL
    const params = new URLSearchParams(window.location.search);
    const test = params.get('test');

    // Je≈õli test = 1 ‚Üí ustawiamy grudzie≈Ñ i dzie≈Ñ 25, inaczej normalna data
    const dzis = test ? new Date(2025, 11, 25) : new Date();

    const dane = [
      {dzien:1,pytanie:"TWOJ Najlepszy nap√≥j gazowany?",odp:"cola zero",haslo:"Paczka 1602"},
      {dzien:2,pytanie:"Jakim pieszczotliwym okre≈õleniem najczƒô≈õciej Ciƒô nazywam?",odp:"≈ºuczku",haslo:"Paczka 5100"},
      {dzien:3,pytanie:"Gdzie sie poznali≈õmy?",odp:"szko≈Ça muzyczna",haslo:"Paczka 5118"},
      {dzien:4,pytanie:"Jakiego psa chcesz kiedy≈õ mieƒá?",odp:"par√≥wa",haslo:"Paczka 0020"},
      {dzien:5,pytanie:"Jaki kolor oczu chcia≈Çaby≈õ ≈ºeby mia≈Ç tw√≥j ch≈Çopak?",odp:"niebieski",haslo:"Paczka 0005"},
      {dzien:6,pytanie:"Twoj ulubiony energetyk",odp:"redbull",haslo:"Paczka 0006"},
      {dzien:7,pytanie:"Co to?( zaiebierzesz sobie w tym zimowƒÖ herbatke do pracy i jest r√≥≈ºowe?",odp:"termos",haslo:"Paczka 1081"},
      {dzien:8,pytanie:"---------------",odp:"kakao",haslo:"Paczka 0062"},
      {dzien:9,pytanie:"----------------",odp:"vanilla",haslo:"Paczka 0126"},
      {dzien:10,pytanie:"",odp:"kot",haslo:"Paczka 6202"},
      {dzien:11,pytanie:"Co bƒôdziemy ta≈Ñczyƒá podczas naszego 1 ta≈Ñca? ... lub ... (wszytskie opcje)",odp:"tango lub walca",haslo:"Paczka 0621"},
      {dzien:12,pytanie:"-----------------",odp:"maj",haslo:"Paczka 1500"},
      {dzien:13,pytanie:"------------------",odp:"kevin",haslo:"Paczka 2200"},
      {dzien:14,pytanie:"Jakie kwiaty najczƒô≈õciej ode mnie dostajesz?",odp:"r√≥≈ºe",haslo:"Paczka 2000"},
      {dzien:15,pytanie:"Jak nazywa siƒô nasze ulubione miejsce na rowery?",odp:"velodunajec",haslo:"Paczka 0660"},
      {dzien:16,pytanie:"M√≥j ulubiony fast food",odp:"burger",haslo:"Paczka 0221"},
      {dzien:17,pytanie:"Jaki projekt domu siƒô nam podoba?",odp:"willa parkowa 9",haslo:"Paczka 2605"},
      {dzien:18,pytanie:"Czego nie lubisz na swojej twarzy?",odp:"pryszczy",haslo:"Paczka 2606"},
      {dzien:19,pytanie:"Twoje ulubione ≈õwiƒôto w roku?",odp:"bo≈ºe narodzenie",haslo:"Paczka 2502"},
      {dzien:20,pytanie:"Co oboje lubimy gdy nam sie to robi?",odp:"drapanko",haslo:"Paczka 5020"},
      {dzien:21,pytanie:"Jakiego psa chce kiedy≈õ mieƒá?",odp:"berne≈Ñski",haslo:"Paczka 5022"},
      {dzien:22,pytanie:"Pamiƒôtasz co Ci kiedy≈õ da≈Çem na walentynki?",odp:"naszyjnik",haslo:"Paczka 0000 (wiem ze straci kolor ale bardzo ci sie podoba≈Ç i chcia≈Çem zebys chwile mog≈Ça ponosiƒá <3"},
      {dzien:23,pytanie:"Co zawsze poprawia Ci humor?",odp:"przytulanie",haslo:"Paczka 1002"},
      {dzien:24,pytanie:"Kim dla mnie jeste≈õ?(... i ... ... ..)",odp:"narzeczonƒÖ i mi≈Ço≈õciƒÖ mojego ≈ºycia",haslo:"Paczka 6605"}
    ];

    dane.forEach(d => {
      const blok = document.createElement("div");
      blok.className = "day-box";

      const dzienDzis = dzis.getDate();
      const miesiacDzis = dzis.getMonth() + 1;

      let zablokowany = true;
      if (miesiacDzis === 12 && dzienDzis >= d.dzien) {
        zablokowany = false;
      }

      if (zablokowany) blok.classList.add("locked");

      blok.innerHTML = `
        <h2>‚ú® Dzie≈Ñ ${d.dzien}</h2>
        <p>${zablokowany ? "Odblokuje siƒô " + d.dzien + " grudnia üéÅ" : d.pytanie}</p>
        ${zablokowany ? "" : `
          <input type='text' id='odp${d.dzien}' placeholder='Twoja odpowied≈∫' />
          <button onclick='sprawdz(${d.dzien})'>Sprawd≈∫</button>
          <p id='wynik${d.dzien}' class='password'></p>
        `}
      `;

      document.body.appendChild(blok);
    });

    function sprawdz(dzien) {
      const wpis = document.getElementById("odp" + dzien).value.toLowerCase().trim();
      const poprawna = dane.find(x => x.dzien === dzien).odp;
      const wynik = document.getElementById("wynik" + dzien);

      if (wpis === poprawna) {
        wynik.textContent = dane.find(x => x.dzien === dzien).haslo + " üéÅ";
        wynik.style.color = "green";
      } else {
        wynik.textContent = "Niepoprawna odpowied≈∫ ‚ùå";
        wynik.style.color = "red";
      }
    }

    function snow() {
      for (let i = 0; i < 15; i++) {
        const s = document.createElement("div");
        s.className = "snowflake";
        s.textContent = "‚ùÑ";
        s.style.left = Math.random() * 100 + "%";
        s.style.fontSize = (Math.random() * 15 + 10) + "px";
        s.style.animationDuration = (Math.random() * 5 + 5) + "s";
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 10000);
      }
    }
    setInterval(snow, 1000);
  </script>
</body>
</html>
